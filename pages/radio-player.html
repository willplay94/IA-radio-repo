<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Personal stylesheet link -->
    <link rel="stylesheet" href="../styles/style.css">
    <title>IA Radio</title>
</head>

<body>
    <!-- Header / Navegación -->
    <header>
        <!-- Bootstrap  -->
        <nav class="navbar navbar-expand-lg header-background-color navbar bg-dark border-bottom border-body"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/ia_radio_logo.png"
                        alt="ia-radio-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-justify navbar-text-font" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="../pages/acerca-de.html">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/contactanos.html">Contáctanos</a>
                        </li>
                        <li>
                            <a class="btn btn-primary m-1" href="../pages/radio-player.html" role="button">Radio en
                                vivo</a>
                        </li>
                        <li>
                            <a class="btn btn-primary m-1" href="../pages/radio-personalizada.html" role="button">Radio personalizada</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="music-player">
            <!-- Carátula del álbum -->
            <div class="album-cover">
                <i class="bi bi-music-note-beamed"></i>
            </div>

            <!-- Información de la canción -->
            <div class="song-info">
                <div class="song-title">Starboy</div>
                <div class="artist-name">The Weeknd ft. Daft Punk</div>
            </div>

            <!-- Progreso de la canción -->
            <div class="progress-section">
                <div class="progress-time">
                    <span>2:34</span>
                    <span>4:12</span>
                </div>
                <input type="range" class="custom-range" min="0" max="100" value="60">
            </div>

            <!-- Controles de reproducción -->
            <div class="controls">
                <button class="control-btn">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="bi bi-play-fill" id="playIcon"></i>
                </button>
                <button class="control-btn">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
            </div>

            <!-- Control de volumen -->
            <div class="volume-section">
                <i class="bi bi-volume-down volume-icon"></i>
                <input type="range" class="volume-range" min="0" max="100" value="75">
                <i class="bi bi-volume-up volume-icon"></i>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="logo-footer">
                <img src="../img/ia_radio_logo_footer.png" alt="logo-iaradio">
            </div>
            <div class="social-icons">
                <a href="#"><img src="../img/facebook_icon.png" alt="facebook-icon"></a>
                <a href="#"><img src="../img/instagram_icon.png" alt="instagram-icon"></i></a>
                <a href="#"><img src="../img/x_icon.png" alt="x-icon"></a>
            </div>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contáctanos</a></li>
                <li><a href="#">Radio en vivo</a></li>
                <li><a href="#">Radio personalizada</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>Lorem ipsum dolor sit amet consectur</p>
        </div>
    </footer>
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
