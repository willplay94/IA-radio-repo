<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Personal stylesheet link -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>IA Radio</title>
</head>

<body>
    <!-- Header / Navegación -->
    <header>
        <!-- Bootstrap  -->
        <nav class="navbar navbar-expand-lg header-background-color navbar bg-dark border-bottom border-body"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/ia_radio_logo.png"
                        alt="ia-radio-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-justify navbar-text-font" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="../pages/acerca-de.html">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/contactanos.html">Contáctanos</a>
                        </li>
                        <li>
                            <a class="btn btn-primary m-1" href="../pages/radio-player.html" role="button">Radio en
                                vivo</a>
                        </li>
                        <li>
                            <a class="btn btn-primary m-1" href="../pages/radio-personalizada.html" role="button">Radio
                                personalizada</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Radio en vivo -->
        <section class="song-text text-center">
            <h3>Ahora escuchando</h3>
            <div class="placeholder-image-player"><img src="../img/0x1900-000000-80-0-0.jpg" alt=""></div>
            <h2>Ciudad de la furia</h2>
            <h4>Soda Estereo</h4>
            <img src="../img/Equalizer.png" alt="equalizer">
        </section>
        <section class="stream-player d-flex flex-column justify-content-center align-items-center">
            <div class="player-progress d-flex">
                <span class="current-time">1:32</span>
                <input type="range" class="progress-bar" id="">
                <span class="duration">4:05</span>
            </div>
            <div class="player-controls">
                <button class="btn-repeat">
                    <i class="bi bi-repeat"></i>
                </button>
                <button class="btn-prev">
                    <i class="bi bi-skip-backward"></i>
                </button>
                <button class="btn-play-pause">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="btn-next">
                    <i class="bi bi-skip-forward"></i>
                </button>
                <button class="btn-shuffle">
                    <i class="bi bi-shuffle"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="logo-footer">
                <a href="./index.html"><img src="../img/ia_radio_logo_footer.png" alt="logo-iaradio"></a>
            </div>
            <div class="social-icons">
                <a href="#"><img src="../img/facebook_icon.png" alt="facebook-icon"></a>
                <a href="#"><img src="../img/instagram_icon.png" alt="instagram-icon"></i></a>
                <a href="#"><img src="../img/x_icon.png" alt="x-icon"></a>
            </div>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="../pages/acerca-de.html">Acerca de</a></li>
                <li><a href="../pages/contactanos.html">Contáctanos</a></li>
                <li><a href="../pages/radio-player.html">Radio en vivo</a></li>
                <li><a href="../pages/radio-personalizada.html">Radio personalizada</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>2024 IA Radio. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
